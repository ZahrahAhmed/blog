
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block heading %} Create {% endblock heading %}
{% block content %}
	<div class="jumbotron">
		<h1 class="display-3"> Create a Post </h1>
   	</div>
	<form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input class="list-group-item list-group-item-info btn btn-success" type="submit" value="create">
	</form>
{% endblock content %}
